<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" src="JavaScriptTemplates/JavaScriptTable.js"></script>

    <link rel="stylesheet" type="text/css" href="CSSTemplates/CSSTable.css" />
</head>
<body>

<h2>All Characters</h2>

    <tr>
        <td><img src="CharacterPhotos/CharacterThumb/Naruto_Uzumaki.png" alt="" border=3 height=100 width=100/></td>
        <td>Naruto Uzumaki</td>
    </tr>
    <tr>
        <td><img src="CharacterPhotos/CharacterThumb/Sasuke_Uchiha.png" alt="" border=3 height=100 width=100/></td>
        <td>Sasuke Uchiha</td>
    </tr>
</table>
</body>
</html>
